# Глобальные настройки
handlers=java.util.logging.ConsoleHandler

# Уровень логирования по умолчанию
.level=INFO

# Настройки ConsoleHandler
java.util.logging.ConsoleHandler.level=INFO
java.util.logging.ConsoleHandler.formatter=java.util.logging.SimpleFormatter
java.util.logging.SimpleFormatter.format=%1$tY-%1$tm-%1$td %1$tH:%1$tM:%1$tS %4$s %2$s %5$s%6$s%n

# Полностью отключаем логгер для куки
org.apache.http.client.protocol.ResponseProcessCookies.level=OFF
org.apache.http.level=SEVERE
org.apache.http.wire.level=OFF
org.apache.http.headers.level=OFF
org.apache.http.client.level=SEVERE 